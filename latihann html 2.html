<html>
<head>
<title>Biodata Pribadi</title>
</head>

<body>
<h2 align="center"><font color="#9966FF">Biodata Pribadi</font></h2>
<form action="proses.asp" method="post"
name="form">
    <table width="68%" border="0" align="center"
cellpadding="0">
    <tr>
        <td width="33%">Nama</td>
        <td width="3%">:</td>
        <td width="64%"><input name="txtNama"
type="text" id="txtNama"></td>
    </tr>
    <tr>
    <td >Nim</td>
    <td>:</td>
    <td><input name="txtnim" type="text"
        type="text" id="txtnim"></td>
    </tr>
    <tr>
    <td >Kelas</td>
    <td>:</td>
    <td><input name="txtkelas" type="text"
        type="text" id="txtkelas"></td>
    </tr>
    <tr>
    <td >Tgl Lahir</td>
    <td>:</td>
    <td><input name="txtTgl" type="text"
id="txtTgl" size="4" maxlength="2">
        /
    <input name="txtBulan" type="text"
id="txtBulan" size="4" maxlength="2">
        /
    <input name="txtTahun" type="text"
id="txtTahun" size="8" maxlength="4"></td>
    </tr>
    <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><textarea name="txtAlamat" cols="40"
rows="2" id="txtAlamat"></textarea></td>
    </tr>
    <tr>
        <td>Kota</td>
        <td>:</td>
        <td><input name="txtKota" type="text"
id="txtKota"></td>
    </tr>
    <tr>
        <td>Status</td>
        <td>:</td>
        <td><select name="cboJob" id="cboJob">
            <option>Mahasiswa</option>
            <option>Siswa</option>
            <option>Siswi</option>
        </select></td>
</tr>
<tr>
    <td>Agama</td>
        <td>:</td>
        <td><select name="cboJob" id="cboJob">
            <option>Islam</option>
            <option>Kriten</option>
            <option>Budha</option>
            <option>Katolik</option>
            <option>Protestan</option>
        </select></td>
</tr>
<tr>
    <td>Riwayat Pendidikan</td>
       <td>:</td>
    </tr>
    <tr>
       <td>a. SD</td>
       <td>:</td>
       <td><textarea name="txtSD" cols="40"
rows="2" id="txtSD"></textarea></td>
   </tr>
   <tr>
    <td>b. SMP</td>
    <td>:</td>
    <td><textarea name="SMP" cols="40"
rows="2" id="txTSMP"></textarea></td>
</tr>
<tr>
    <td>c. SMA</td>
    <td>:</td>
    <td><textarea name="txtSMA" cols="40"
rows="2" id="txtSMA"></textarea></td>
</tr>
<tr>
    <td >Email</td>
    <td>:</td>
    <td><input name="txtemail" type="text"
        type="text" id="txtemail"></td>
    </tr>
    <tr>
        <td >Homepage</td>
    <td>:</td>
    <td><input name="txthomepage" type="text"
        type="text" id="txthomepage"></td>
    </tr>
    <tr>
    <td>Jenis Kelamin</td>
    <td>:</td>
    <td><input name="radJk" type="radio"
value="1" checked>
    Laki-Laki
    <input type="radio" name="radJk"
value="2">
        Perempuan</td>
    </tr>
    <tr>
        <td>Hobby</td>
        <td>:</td>
        <td><input name="cekReading" type="checkbox"
    id="cekReading" value="1">
            Reading </td>
        </tr>
        <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><input name="cekRebahan" type="checkbox"
    id="cekRebahan" value="2">
            Rebahan</td>
        </tr>
        <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><input name="cekSing" type="checkbox"
    id="cekSing" value="3">
            Singing </td>
        </tr>
        <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><input name="cekTravel" type="checkbox"
    id="cekTravel" value="4">
            Traveling</td>
        </tr>
        <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><input name="btnKirim" type="submit"
    id="btnKirim" value="Kirim">
        <input name="btnCancel" type="reset"
    id="btnCancel" value="Cancel"></td>
        </tr>
        </table>
</form>
</body>
</html>
